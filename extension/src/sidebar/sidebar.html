<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citicious</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      background: #FAFAFA;
      color: #1F2937;
      min-height: 100vh;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 16px;
      background: white;
      border-bottom: 1px solid #E5E7EB;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      width: 32px;
      height: 32px;
      margin-right: 12px;
      background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      color: #1F2937;
    }

    .stats-bar {
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      background: white;
      border-bottom: 1px solid #E5E7EB;
    }

    .stat {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      text-align: center;
    }

    .stat__count {
      font-size: 20px;
      font-weight: 700;
    }

    .stat__label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.8;
    }

    .stat--retracted {
      background: #FEE2E2;
      color: #DC2626;
    }

    .stat--fake {
      background: #FEF3C7;
      color: #D97706;
    }

    .stat--verified {
      background: #DCFCE7;
      color: #16A34A;
    }

    .content {
      padding: 16px;
    }

    .section {
      margin-bottom: 24px;
    }

    .section__title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #6B7280;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section__count {
      background: #E5E7EB;
      color: #374151;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 11px;
    }

    .citation-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .citation-card {
      background: white;
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #E5E7EB;
      cursor: pointer;
      transition: box-shadow 0.2s ease;
    }

    .citation-card:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .citation-card--retracted {
      border-left: 4px solid #DC2626;
    }

    .citation-card--fake {
      border-left: 4px solid #D97706;
    }

    .citation-card--suspicious {
      border-left: 4px solid #CA8A04;
    }

    .citation-card__header {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 4px;
    }

    .citation-card__status {
      font-size: 16px;
    }

    .citation-card__title {
      font-size: 13px;
      font-weight: 500;
      color: #1F2937;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .citation-card__doi {
      font-size: 11px;
      color: #6B7280;
      font-family: monospace;
    }

    .citation-card__details {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #E5E7EB;
      font-size: 12px;
      color: #6B7280;
    }

    .citation-card__reason {
      background: #FEF2F2;
      color: #991B1B;
      padding: 6px 8px;
      border-radius: 4px;
      margin-top: 8px;
    }

    .citation-card__discrepancy {
      background: #FEF9C3;
      color: #854D0E;
      padding: 6px 8px;
      border-radius: 4px;
      margin-top: 8px;
    }

    .empty-state {
      text-align: center;
      padding: 32px;
      color: #6B7280;
    }

    .empty-state__icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .empty-state__text {
      font-size: 14px;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      color: #6B7280;
    }

    .loading__spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #E5E7EB;
      border-top-color: #3B82F6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      padding: 16px;
      text-align: center;
      font-size: 11px;
      color: #9CA3AF;
      border-top: 1px solid #E5E7EB;
      background: white;
    }

    .footer a {
      color: #3B82F6;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">C</div>
    <div class="title">Citicious</div>
  </div>

  <div class="stats-bar">
    <div class="stat stat--retracted">
      <div class="stat__count" id="retracted-count">0</div>
      <div class="stat__label">Retracted</div>
    </div>
    <div class="stat stat--fake">
      <div class="stat__count" id="fake-count">0</div>
      <div class="stat__label">Fake</div>
    </div>
    <div class="stat stat--verified">
      <div class="stat__count" id="verified-count">0</div>
      <div class="stat__label">Verified</div>
    </div>
  </div>

  <div class="content" id="content">
    <div class="loading">
      <div class="loading__spinner"></div>
      <span>Scanning page...</span>
    </div>
  </div>

  <div class="footer">
    Powered by <a href="https://www.crossref.org/documentation/retrieve-metadata/retraction-watch/" target="_blank">Retraction Watch</a>
    &bull;
    <a href="https://github.com/choxos/citicious" target="_blank">GitHub</a>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
